version: "3.9"

services:
  vera-backend:
    container_name: vera_backend
    image: python:3.11-slim
    volumes:
      - .:/ # Root of your project
      - ./.env:/.env:ro
    ports:
      - "46831:8000"
    command: >
      bash -c " chmod +x install.sh && ./install.sh && uvicorn api:app --host 0.0.0.0 --port 8000 "

  vera-frontend:
    container_name: vera_frontend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/ # Also root
    command: npm dev
